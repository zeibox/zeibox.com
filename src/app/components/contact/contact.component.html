<div class="container-fluid" style="background-color: rgb(241, 240, 237); padding: 120px 0 100px 0">
    <div class="container">
        <div class="row">
            <div class="d-none d-md-block col-sm-12 col-md-6">
                <div class="card vcenter  border-0" style="background-color: rgb(241, 240, 237)">
                    <div class="card-body">
                        <h1 style="font-size: 50px ">Comienza con tu emprendimiento. ¡Escríbenos! </h1>
                    </div>
                </div>
            </div>
            <div class="d-md-none col-sm-12 col-md-6  ">
                <div class="card vcenter  border-0" style="background-color: rgb(241, 240, 237)">
                    <div class="card-body">
                        <h1 style="font-size: 40px ">¡Escríbenos! </h1>
                    </div>
                </div>
            </div>
            <form [formGroup]="message" (ngSubmit)="onSubmit() " class="col-md-6 col-sm-12">

                <div class="form-row" formGroupName="fullName">
                    <div class="form-group col-md-6 ">
                        <label>Nombre*</label>
                        <input type="text " class="form-control rounded border border-secondary " formControlName="name" placeholder="Nombre ">
                    </div>
                    <div class="form-group col-md-6 ">
                        <label>Apellido</label>
                        <input type="text " class="form-control rounded border border-secondary " formControlName="lastName" placeholder="Apellido ">
                    </div>
                </div>
                <div class="form-row ">
                    <div class="form-group col-md-6 ">
                        <label>Email*</label>
                        <input type="email " class="form-control rounded border border-secondary " formControlName="email" placeholder="Email ">
                    </div>
                    <div class="form-group col-md-6 ">
                        <label>¿Qué estás buscando?</label>
                        <select formControlName="interest" class="form-control rounded border border-secondary ">
                      <option>Desarrollo web</option>
                      <option>App Móviles</option>
                      <option>Asesoramiento</option>
                      <option>Marketing Digital</option>
                      <option>Redes Sociales</option>
                    </select>
                    </div>
                </div>
                <div class="form-group ">
                    <label>¿Qué estás buscando?</label>
                    <textarea class="form-control rounded border border-secondary " formControlName="textarea" rows="3"></textarea>
                </div>
                <button type="submit " class="btn btn-danger rounded ">Enviar</button>
            </form>

        </div>
    </div>
</div>
